extends: data-view-resource-show
permissions: 
  - {{ name }}.show
icon: /assets/amethyst/{{ name }}-icon.svg
options:
  data: {{ name }}
  api: {{ api }}
  components:
{% for attribute in attributes %}

    {{ attribute.name }}:
      name: {{ attribute.name }}
      type: attribute
      extends: data-view-attribute-show
      include: {{ name }}.components.{{ attribute.name }}
{% endfor %}
{% for relation in relations %}{% if relation.type == 'MorphToMany' or relation.type == 'BelongsToMany' %}
  
    {{ relation.name }}:
      name: {{ relation.name }}
      type: relation
      extends: data-view-attribute-show
      include: {{ name }}.components.{{ relation.name }}
      options:
        size: 12

{% endif %}{% endfor %}
{% for component in components %}
    {{ component }}:
      name: {{ component }}
      type: component
      extends: data-view-{{ component }}
      options:
        size: 12
{% endfor %}

  actions:
    resource:
      delete:
        extends: data-view-{{ name }}-resource-delete
      update:
        extends: data-view-{{ name }}-resource-update

      {% for action in actions %}
      
      {{ action }}:
        extends: data-view-{{ action }}
      {% endfor %}
