label: {{ name }}
extends: resource-show
permissions: 
  - {{ name }}.show
icon: /assets/amethyst/{{ name }}-icon.svg
options:
  data: {{ name }}
  api: {{ api }}
  actions:
    resource:
      delete:
        extends: {{ name }}-resource-delete
      update:
        extends: {{ name }}-resource-update

      {% for action in actions %}
      
      {{ action }}:
        extends: {{ action }}
      {% endfor %}
