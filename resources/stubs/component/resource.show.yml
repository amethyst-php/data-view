extends: data-view-resource-show
permissions: 
  - {{ name }}.show
icon: /assets/amethyst/{{ name }}-icon.svg
options:
  data: {{ name }}
  api: {{ api }}
  attributes:
{% for attribute in attributes %}

    {{ attribute.name }}:
      name: {{ attribute.name }}
      extends: data-view-attribute-show
      include: {{ name }}.attributes.{{ attribute.name }}
{% endfor %}