extends: data-view-resource-update
permissions: 
  - {{ name }}.update
icon: /assets/amethyst/{{ name }}-icon.svg
options:
  data: {{ name }}
  api: {{ api }}
  components:
{% for attribute in attributes %}{% if attribute.fillable %}
  
    {{ attribute.name }}:
      name: {{ attribute.name }}
      type: attribute
      extends: data-view-attribute-input
      include: {{ name }}.components.{{ attribute.name }}
      options:
        size: 6

{% endif %}{% endfor %}
{% for relation in relations %}{% if relation.type == 'MorphToMany' or relation.type == 'BelongsToMany' %}
  
    {{ relation.name }}:
      name: {{ relation.name }}
      type: relation
      extends: data-view-attribute-input
      include: {{ name }}.components.{{ relation.name }}
      options:
        size: 12

{% endif %}{% endfor %}