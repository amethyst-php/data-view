extends: data-view-resource-create
icon: /assets/amethyst/{{ name }}-icon.svg
options:
  data: {{ name }}
  api: {{ api }}
  attributes:
{% for attribute in attributes %}{% if attribute.fillable %}
  
    {{ attribute.name }}:
      name: {{ attribute.name }}
      extends: data-view-attribute-input
      include: {{ name }}.attributes.{{ attribute.name }}
      options:
        size: 6
        
{% endif %}{% endfor %}