extends: data-view-resource-create
icon: /assets/amethyst/{{ name }}-icon.svg
options:
  data: {{ name }}
  api: {{ api }}
  attributes:{% for attribute in attributes %}
    
    {{ attribute.name }}:
      name: {{ attribute.name }}
      extends: data-view-attribute-input
      options:
        size: 6
  {% endfor %}