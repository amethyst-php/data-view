label: {{ name }}
extends: data-iterator-table
permissions: 
  - {{ name }}.show
icon: /assets/amethyst/{{ name }}-icon.svg
options:
  data: {{ name }}
  api: {{ api }}
  actions:
    global:
      upsert:
        extends: {{ name }}-resource-upsert
    resource:
      delete:
        extends: {{ name }}-resource-delete
      upsert:
        extends: {{ name }}-resource-upsert
  
      {% for action in actions %}
      
      {{ action }}:
        extends: {{ action }}
      {% endfor %}
