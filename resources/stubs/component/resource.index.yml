label: {{ name }}
extends: data-view-resource-index
permissions: 
  - {{ name }}.show
icon: /assets/amethyst/{{ name }}-icon.svg
options:
  data: {{ name }}
  api: {{ api }}
  components:

{% for attribute in attributes %}

    {{ attribute.name }}:
      name: {{ attribute.name }}
      include: {{ name }}.components.{{ attribute.name }}

      {% if attribute.type in ['Id', 'Uuid', 'LongText', 'CreatedAt', 'UpdatedAt', 'DeletedAt', 'Html', 'Yaml'] %}
      
      options:  
        hide: true
      {% endif %}
        
{% endfor %}
{% for relation in relations %}{% if relation.type == 'MorphToMany' or relation.type == 'BelongsToMany' %}
  
    {{ relation.name }}:
      name: {{ relation.name }}
      type: relation
      include: {{ name }}.components.{{ relation.name }}
      options:
        hide: true

{% endif %}{% endfor %}

{% for component in components %}
    {{ component }}:
      name: {{ component }}
      type: component
      extends: data-view-{{ component }}
{% endfor %}

  actions:
    global:
      create:
        extends: data-view-{{ name }}-resource-create
    resource:
      delete:
        extends: data-view-{{ name }}-resource-delete
      update:
        extends: data-view-{{ name }}-resource-update
  
      {% for action in actions %}
      
      {{ action }}:
        extends: data-view-{{ action }}
      {% endfor %}
