extends: data-view-resource-index
icon: /assets/amethyst/{{ name }}-icon.svg
options:
  data: {{ name }}
  api: {{ api }}
  attributes:{% for attribute in fillableAttributes %}

    {{ attribute.name }}:
      name: {{ attribute.name }}
      extends: data-view-attribute-show
      options:
        size: 6
  {% endfor %}actions:
    global:
      create:
        extends: {{ name }}-resource-create
    resource:
      update:
        extends: {{ name }}-resource-update
      delete:
        extends: {{ name }}-resource-delete