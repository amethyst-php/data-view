extends: data-view-resource-index
permissions: 
  - {{ name }}.show
icon: /assets/amethyst/{{ name }}-icon.svg
options:
  data: {{ name }}
  api: {{ api }}
  attributes:

{% for attribute in attributes %}

    {{ attribute.name }}:
      name: {{ attribute.name }}
      extends: data-view-attribute-show
      include: {{ name }}.attributes.{{ attribute.name }}
        
{% endfor %}

  actions:
    global:
      create:
        extends: {{ name }}-resource-create
    resource:
      delete:
        extends: {{ name }}-resource-delete
      update:
        extends: {{ name }}-resource-update